<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Tapos Datta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calibre:wght@400;500;600;700&family=SF+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader and Social Sidebar -->
    <div id="loader-container"></div>
    <div id="social-sidebar-container"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <main>
        <section class="blog-section">
            <div class="container">
                <h2 class="section-heading">Latest Blog Posts</h2>
                <!-- Blog Loading Indicator -->
                <div class="blog-loading-indicator" id="blogLoadingIndicator">
                    <div class="blog-loading-spinner">
                        <div class="spinner-ring"></div>
                        <div class="spinner-ring"></div>
                        <div class="spinner-ring"></div>
                    </div>
                    <p class="blog-loading-text">Loading blog posts...</p>
                </div>
                <div class="blog-grid" id="blogGrid">
                    <!-- Blog posts will be dynamically inserted here -->
                </div>
                <button class="load-more-button" id="loadMoreBtn" style="display: none;">
                    Load More Posts
                </button>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Development JavaScript -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
