<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Tapos Datta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calibre:wght@400;500;600;700&family=SF+Mono:wght@400;600&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/tapos-datta.github.io/assets/js/main-DyWoLpe2.js"></script>
  <link rel="stylesheet" crossorigin href="/tapos-datta.github.io/assets/css/main-BfpDtSRz.css">
</head>
<body>
    <!-- Loader and Social Sidebar -->
    <div id="loader-container"></div>
    <div id="social-sidebar-container"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <main>
        <section class="blog-section">
            <div class="container">
                <h2 class="section-heading">Latest Blog Posts</h2>
                <div class="blog-grid" id="blogGrid">
                    <!-- Blog posts will be dynamically inserted here -->
                    <div class="blog-card">
                        <div class="blog-card-content">
                            <div class="blog-card-image">
                                <img src="/tapos-datta.github.io/assets/placeholder_blog-CJOcSG5e.webp" alt="Blog post thumbnail" loading="lazy">
                            </div>
                            <div class="blog-card-text">
                                <div class="blog-meta">
                                    <span class="blog-date">
                                        <i class="fas fa-calendar"></i>
                                        <span class="date">Loading...</span>
                                    </span>
                                    <span class="blog-category">Loading...</span>
                                </div>
                                <h3>Loading...</h3>
                                <p class="blog-excerpt">Loading blog post content...</p>
                                <a href="#" class="read-more" target="_blank" rel="noopener noreferrer">
                                    Read More <i class="fas fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="load-more-button" id="loadMoreBtn" style="display: none;">
                    Load More Posts
                </button>
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Development JavaScript -->
</body>
</html>
