<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Tapos Datta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calibre:wght@400;500;600;700&family=SF+Mono:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Loader and Social Sidebar -->
    <div id="loader-container"></div>
    <div id="social-sidebar-container"></div>

    <!-- Header -->
    <div id="header-container"></div>

    <main>
        <section class="blog-section">
            <div class="container">
                <h1 class="section-title">Latest Blog Posts</h1>
                <div class="blog-grid"></div>
                <button class="load-more-button">Load More Articles</button>
            </div>
        </section>

        <section class="newsletter-section">
            <div class="container">
                <div class="newsletter-content">
                    <h2>Stay Updated</h2>
                    <p>Subscribe to my newsletter for the latest articles and insights.</p>
                    <form class="newsletter-form">
                        <input type="email" placeholder="Enter your email" required>
                        <button type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <script src="js/components.js"></script>
    <script src="js/script.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
