name: Deploy Vite Project to GitHub Pages

on:
  # Runs on pushes targeting the 'main' branch
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Caches npm modules for faster installs

      - name: Install dependencies
        run: npm ci # Use npm ci for clean installs in automated environments

      - name: Build Vite Project
        # This runs 'npm run build', which executes 'vite build'
        run: npm run build 

      - name: Setup GitHub Pages Environment
        uses: actions/configure-pages@v4
        with:
          # Automatically configures the base path in index.html for GH Pages
          static_site_generator: vite
          
      - name: Upload Build Artifact (the 'dist' folder)
        uses: actions/upload-pages-artifact@v3
        with:
          # 'path' must point to the folder created by 'vite build'
          path: './dist' 

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4